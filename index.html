<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul & Buding</title>
    <link href="/css/input.css" rel="stylesheet">
    <link href="/css/output.css" rel="stylesheet"> 
    <style>
        /* Make iframe fill the screen and remove borders */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Make body and html fill the height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Flexbox layout to ensure footer sticks at the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures body takes at least full viewport height */
        }

        /* Full-height container for iframes */
        .iframe-container {
            position: relative;
            width: 100%;
            flex-grow: 1; /* Makes the container take up available space */
        }

        /* Prevent margin between iframe containers */
        .iframe-container {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Nav bar -->
    <div class="iframe-container">
        <iframe src="/components/nav/nav.html" title="Navigation"></iframe>
    </div>
    
    <!-- First section iframe -->
    <div class="iframe-container">
        <iframe src="/components/main/first-section.html" title="First Section"></iframe>
    </div>
    
    <!-- Second section iframe -->
    <div class="iframe-container">
        <iframe src="/components/main/second-section.html" title="Second Section"></iframe>
    </div>

   
</body>
</html>
