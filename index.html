<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Iframe</title>
    <style>
        /* Ensure the body and html occupy full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Make iframe occupy the full viewport */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Optional: removes the default border of iframe */
        }
    </style>
</head>
<body>
    <iframe src="components/main/main.htm" frameborder="0"></iframe>
</body>
</html>
