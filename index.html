    <style>
        /* Make iframe fill the screen and remove borders */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Make body and html fill the height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Flexbox layout to ensure footer sticks at the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures body takes at least full viewport height */
        }

        /* Content area that can grow */
        .content {
            flex-grow: 1; /* Makes the content area take up remaining space */
        }

        /* Full-height container for iframes */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 50vh; /* Adjust as needed for better layout */
        }
    </style>
</head>
<body>
    <!-- Nav bar -->
    <div class="iframe-container">
        <iframe src="components/nav/nav.html" title="Navigation"></iframe>
    </div>
