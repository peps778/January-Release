<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul & Buding</title>
    <link href="assets/output.css" rel="stylesheet">
    <link href="css/input.css" rel="stylesheet">
    <style>
        /* Make iframe fill the screen and remove borders */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Make body and html fill the height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Optional: Ensure no scrollbars */
        body {
            overflow: hidden;
        }

        /* Full-height container for iframes */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Nav bar -->
    <div class="iframe-container">
        <iframe src="components/nav/index.html" title="Navigation"></iframe>
    </div>

    <br>

    <!-- Footer -->
    <div class="iframe-container">
        <iframe src="components/footer/index.html" title="Footer"></iframe>
    </div>
</body>
</html>
