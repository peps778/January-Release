    <style>
        /* Make iframe fill the screen and remove borders */
        iframe {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            border: none; /* Remove default border */
            display: block; /* Ensure it behaves like a block element */
        }

        /* Make sure the body or container has full height to fit iframe */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Make sure body and html fill the height */
        }

        /* Optional: Ensure the body doesn't have any padding */
        body {
            overflow: hidden; /* Hide any scrollbars in body */
        }

        /* Optional: Add a wrapper to handle iframe in specific container */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>

    <!-- Wrapper to hold the iframe -->
    <div class="iframe-container">
        <!-- Embed the nav component HTML using iframe -->
        <iframe src="components/nav/index.html" title="Navigation"></iframe>
    </div>

</body>
